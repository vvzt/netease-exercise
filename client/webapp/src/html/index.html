<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="icon" href="/res/img/all.png">
  <link rel="stylesheet" href="../css/app.css">
  <!-- @STYLE -->
  <link rel="stylesheet" href="../css/normalize.css">
</head>
<body>
  <div id="app"></div>

  <!-- @SCRIPT -->
  <script src="../javascript/lib/nej/define.js"></script>
  <script>
    NEJ.define([
      'util/dispatcher/dispatcher'
    ], function(_dispatcher) {
      window.NEJ_CONF = {
        api: 'http://localhost:3000'
      }
      _dispatcher._$startup({
        rules: {
          rewrite: {
            '404': '/todo/list',
            '/todo': '/todo/list'
          },
          title: {
            '/todo': 'To Do',
            '/todo/list': 'To Do List',
          },
          alias: {
            'layout-app': '/todo',
            'todo-list': '/todo/list',
            'todo-banner': '/?/banner',
            'todo-footer': '/?/footer',
          }
        },
        modules: {
          '/?/banner': 'module/m-banner/index.html',
          '/?/footer': 'module/m-footer/index.html',

          '/todo': {
            module: 'module/m-layout/index.html',
            composite: {
              banner: '/?/banner',
              footer: '/?/footer',
            }
          },
          '/todo/list': 'module/m-list/index.html',
        },
      })
    })
  </script>

</body>
</html>
